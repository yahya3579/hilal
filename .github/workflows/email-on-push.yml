name: Send Gmail on Push

on:
  push:
    branches:
      - main

jobs:
  send-email:
    runs-on: ubuntu-latest
    steps:
      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: '🚀 New Push to GitHub Repo'
          body: |
            🚀 A new push has been made to the repository!
            
            📁 Repository: ${{ github.repository }}
            👤 Pushed by: ${{ github.actor }}
            🔁 Branch: ${{ github.ref_name }}
            📝 Commit Message: ${{ github.event.head_commit.message }}
            🔗 Commit URL: ${{ github.event.head_commit.url }}
          to: zeeshanzia1270@gmail.com,arsalanofficialconnect@gmail.com
          from: GitHub Actions <zeeshanzia1270@gmail.com>
